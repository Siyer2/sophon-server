<!DOCTYPE html>
<html>
  <head>
    <title>Optricom Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
      body,h1 {font-family: "Raleway", sans-serif}
      body, html {height: 100%}
      .bgimg {
        background-image: url("https://www.w3schools.com/w3images/forestbridge.jpg");
        min-height: 100%;
        background-position: center;
        background-size: cover;
      }
      label {
        width: 180px;
        clear: left;
        text-align: right;
        padding-right: 10px;
      }
      #disconnect {
        text-align: center;
        padding-top: 12px;
      }
      #noVNC-canvas {
        height: 1080px;
        width: 80%;
        margin-left: 10%;
        transform: translateY(2%);
      }
      @media(max-height: 1080px) { #noVNC-canvas { height: 810px; } }
      @media(max-height: 810px) { #noVNC-canvas { height: 520px; } }
      @media(max-height: 520px) { #noVNC-canvas { height: 432px; } }
      .hidden, .hidden div { display: none; }
      #connected-view.hidden, #connected-view.hidden div { display: block; visibility: hidden; }
      label, input {float: left}
    </style>
    <script type="text/javascript" src="/bundle.js"></script>
  </head>
  <body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
      <div id="connect-setup">
        <div class="w3-display-middle">
          <h1 class="w3-jumbo w3-animate-top">Optricom Demo</h1>
          <form id="connect-form">
            <label for="connectionString">
              URL
            </label>
            <input type="text" name="connectionString" />
            <label>&nbsp</label>
            <input type="submit" value="Enter Exam" />
          </form>
          <form id="connect-password" class="hidden">
            <label for="password">
              Password
            </label>
            <input type="password" name="password" />
            <label>&nbsp</label>
            <input type="submit" value="Enter Exam" />
          </form>
        </div>
      </div>
      <div id="connected-view" class="hidden">
        <div id="disconnect">
          <button id="disconnect-btn">Disconnect</button>
        </div>
        <div id="noVNC-canvas" />
      </div>
    </div>
  </body>
</html>
